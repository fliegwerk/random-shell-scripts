# root backup directory where every profile gets its own directory
BACKUP_DIR="/var/backup"

# compression arguments for the tar compressor
# see: man tar, for more information
COMPRESSION_ARGS="--gzip"

# the suffix of the generated backup archive for every profile
ARCHIVE_SUFFIX="tar.gz"
